<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
    
      <!-- Mostrar si el usuario es administrador -->
      <ion-item *ngIf="isUserAdmin()" routerLink="/admin">
        <ion-icon name="person-circle-outline"></ion-icon>
        Panel de administración</ion-item>
    
      <ion-item routerLink="/ubication"> 
        <ion-icon name="navigate-outline"></ion-icon>
        Ubicaciones</ion-item>

      <ion-item routerLink="/ajustes">Ajustes</ion-item>
      <ion-item (click)="signOut()" >Cerrar Sesion</ion-item>
      <!-- Agrega más elementos de menú aquí -->
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Energy Vibes APP</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
  </ion-content>
<app-footer></app-footer>
</div>
