<app-header></app-header>
<ion-content class="custom-content" scrollY="false" scrollX="false">
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <img src="assets/icon/Energy2.png" alt="Logo de la aplicaciÃ³n">

      <app-custom-input 
      icon="mail-sharp" 
      autocomplete="email" 
      [control]="form.controls.email" 
      type="email"
      label="Correo"></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']">Ingrese su correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo electronico valido</div>
      
      </div>
  

      <ion-button expand="block"  class="submit" node="ios" type="submit" [disabled]="form.invalid">
        Recuperar 
      </ion-button>


    </form>


  </div>
  
</ion-content>
