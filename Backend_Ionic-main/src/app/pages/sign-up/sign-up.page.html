<app-header></app-header>
<ion-content class="custom-content ion-padding" scrollY="false" scrollX="false" [fullscreen]="true">
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <img src="assets/icon/Energy2.png" alt="Logo de la aplicación">

      <!-- Nombre -->
      <app-custom-input icon="person-sharp" autocomplete="name" [control]="form.controls.name" type="text"
        label="Nombre"></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Ingrese su nombre</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">Mínimo 4 caracteres</div>
      </div>

      <!-- Age -->
      <app-custom-input icon="lock-closed-sharp" autocomplete="age" [control]="form.controls.age"
        type="number" label="Edad"></app-custom-input>

      <div class="validators" *ngIf="form.controls.age.errors && form.controls.age.touched">
        <div *ngIf="form.controls.age.errors?.['required']">Ingrese su edad</div>
      </div>

      <!-- Email -->
      <app-custom-input icon="mail-sharp" autocomplete="email" [control]="form.controls.email" type="email"
        label="Correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Ingrese su correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo electrónico válido</div>
      </div>

      <!-- Password -->
      <app-custom-input icon="lock-closed-sharp" autocomplete="password" [control]="form.controls.password"
        type="password" label="Contraseña"></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Ingrese su contraseña</div>
      </div>

      <ion-button expand="block" class="submit" node="ios" type="submit" [disabled]="form.invalid"
        (click)="enviarDatos()">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
